
apiVersion: v1
kind: Service
metadata:
  name: {{.Values.service.name}}
  namespace: {{.Values.service.namespace}}
spec:
  type: {{.Values.service.type}}
  selector:
    app: {{.Values.deployment.name}}
  ports:
  - port: {{.Values.service.port}}
    targetPort: {{.Values.service.targetPort}}
    




